<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/header.html::fragment-header">
</head>
<head>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
          integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous"/>
    <link href="/css/admin-style.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- Navigation-->
<nav class="navbar navbar-light bg-light static-top">
    <div class="container">
        <a class="navbar-brand" href="/">✅ Todo List</a>

        <div sec:authorize="isAuthenticated()">
            <a class="btn btn-primary" href="#"><span sec:authentication="name" id="user"></span></a>
            <a class="btn btn-danger" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<!-- start -->
<div class="container">
    <div class="row">
        <div class="col-lg-10 mx-auto mb-4">
            <div class="section-title text-center ">
                <h3 class="top-c-sep">Todo App, User List</h3>
                <p>Todo App의 모든 회원 리스트 정보를 찾아볼 수 있습니다.</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="career-search mb-60">

                <form id="search-form" class="career-form mb-60">
                    <div class="row justify-content-end">
                        <div class="col-md-6 col-lg-3 my-3">
                            <div class="input-group position-relative">
                                <input type="text" class="form-control" placeholder="Enter Username" id="username">
                            </div>
                        </div>
                        <!--                        <div class="col-md-6 col-lg-3 my-3">-->
                        <!--                            <div class="select-container">-->
                        <!--                                <select class="custom-select">-->
                        <!--                                    <option selected="">Select Job Type</option>-->
                        <!--                                    <option value="1">Ui designer</option>-->
                        <!--                                    <option value="2">JS developer</option>-->
                        <!--                                    <option value="3">Web developer</option>-->
                        <!--                                </select>-->
                        <!--                            </div>-->
                        <!--                        </div>-->
                        <div class="col-md-6 col-lg-3 my-3">
                            <button type="submit" class="btn btn-lg btn-block btn-light btn-custom" id="contact-submit">
                                Search
                            </button>
                        </div>
                    </div>
                </form>

                <div class="account-result">
                    <p class="mb-30 ff-montserrat"><strong>Total User List</strong> : <span id="list-size"></span> </p>

                    <!-- show account List -->

                </div>

            </div>
        </div>
    </div>
</div>

</div>
<!-- end -->


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/mustache.min.js"></script>
<script src="js/admin.js"></script>
</body>
<footer>
    <div class="row justify-content-center">
        <nav aria-label="Page navigation">
            <ul class="pagination" id="pagination">
                <!-- Pagination -->
            </ul>
        </nav>
    </div>
</footer>

</html>
